{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <div class="card ">
        <div class="card-header">
            <h2 style="text-align:center"><strong>{{ event.name }}</strong></h2>
            <p><span class="badge">{{ event.category }}</span></p>
            <p><span class="badge">{{ event.location }}</span></p>
            <p><span class="badge">{{ event.owner }}</span></p>

        </div>
        <hr>
        <div class="card-body bg-transparent border-success">
            <h3>Event Description:</h3>
            <p>
                {{ event.description |safe }}
            </p>
        </div>
        <hr>
        <div class="card-footer bg-transparent border-success">
            <form>
                <input type="button" class="btn btn-primary" value="Back" onclick="history.go(-1)">
            </form>
            <button class="btn btn-primary">RSVP</button>
        </div>
    </div>
</div>
{% endblock %}
